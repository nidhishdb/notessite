<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Photo Gallery</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-2.2.4.js"
      integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>
    <script src="https://use.fontawesome.com/5e6b784970.js"></script>
  </head>
  <body>
    <style>
      body {
        padding-top: 70px;
      }
      .jumbotron {
        color: #2c3e50;
        background: #c4e2e9;
      }
      .navbar-inverse {
        background-color: #2c3e50;
      }
      .navbar-inverse .navbar-nav > li > a {
        color: white;
      }
      .navbar-inverse .navbar-brand {
        color: white;
      }
      .image {
        width: 100%;
        height: 250px;
        background-size: cover;
        background-position: center;
        border-radius:4px;
        box-shadow: 2px 6px 8px -2px rgba(20,23,20,0.8);
      }
      .image1 {
        background-image: url("https://scx1.b-cdn.net/csz/news/800/2019/1-nature.jpg");
      }
      .image2 {
        background-image: url("https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/nature-quotes-1557340276.jpg");
      }
      .image3 {
        background-image: url("https://isha.sadhguru.org/blog/wp-content/uploads/2016/05/natures-temples.jpg");
      }
      .image4 {
        background-image: url("https://natgeo.imgix.net/factsheets/thumbnails/01-balance-of-nature.adapt.jpg?auto=compress,format&w=1600&h=900&fit=crop");
      }
      .image5 {
        background-image: url("http://www.youandthemat.com/wp-content/uploads/nature-2-26-17.jpg");
      }
      .image6 {
        background-image: url("https://horizon-media.s3-eu-west-1.amazonaws.com/s3fs-public/field/image/ecosystem.jpg");
      }
      .image7 {
        background-image: url("https://www.suicidecallbackservice.org.au/wp-content/uploads/2018/03/Nature-as-a-healer-header.jpg");
      }
      .image8 {
        background-image: url("https://i.ytimg.com/vi/HS7ulzLL034/maxresdefault.jpg");
      }
      .image9 {
        background-image: url("https://www.abc.net.au/radionational/image/11482640-3x2-340x227.jpg");
      }

      .image{transition:1s}
      .image:hover{transform: scale(1.1);}
    </style>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1"
            aria-expanded="false"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"
            ><span
              class="glyphicon glyphicon-picture"
              aria-hidden="true"
            ></span>
            PicY</a
          >
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li>
              <a href="#">About <span class="sr-only">(current)</span></a>
            </li>
            <li><a href="#">Contact</a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Sign Up</a></li>
            <li><a href="#">Login</a></li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>

    <div class="container">
      <div class="jumbotron">
        <h1>
          <i class="fa fa-camera-retro" aria-hidden="true"></i>
          Photo Gallery
        </h1>
        <p>A bunch of beautiful photos</p>
      </div>

      <div class="row">
        <div class="col-lg-4 col-sm-6">
          <div class="thumbnail">
            <div class="image image1"></div>
          </div>
        </div>
        <div class="col-lg-4 col-sm-6">
          <div class="thumbnail">
            <div class="image image2"></div>
          </div>
        </div>
        <div class="col-lg-4 col-sm-6">
          <div class="thumbnail">
            <div class="image image3"></div>
          </div>
        </div>
        <div class="col-lg-4 col-sm-6">
          <div class="thumbnail">
            <div class="image image4"></div>
          </div>
        </div>
        <div class="col-lg-4 col-sm-6">
          <div class="thumbnail">
            <div class="image image9"></div>
          </div>
        </div>
        <div class="col-lg-4 col-sm-6">
          <div class="thumbnail">
            <div class="image image6"></div>
          </div>
        </div>
        <div class="col-lg-4 col-sm-6">
          <div class="thumbnail">
            <div class="image image7"></div>
          </div>
        </div>
        <div class="col-lg-4 col-sm-6">
          <div class="thumbnail">
            <div class="image image8"></div>
          </div>
        </div>
        <div class="col-lg-4 col-sm-6">
          <div class="thumbnail">
            <div class="image image5"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
